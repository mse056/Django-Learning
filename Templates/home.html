{% extends 'base.html' %}
{% block content %}

    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'register' %}">Register</a>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}

    <h3>Home Page</h3>
    <p> {{ request.user }}</p>
    <p> {{ request.user.first_name }}</p>
    <p> {{ request.user.email }}</p>

{% endblock %}
